<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日運勢占卜</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        h1 {
            color: #ff6347;
        }
        #input-area {
            margin-bottom: 20px;
        }
        #result {
            font-size: 24px;
            color: #32cd32;
            margin-top: 20px;
        }
        #god-image {
            margin-top: 20px;
            display: inline-block;
            width: 150px;
            height: 150px;
            position: relative;
        }
        .head, .body, .arms, .legs, .hat {
            position: absolute;
            background-color: #deb887;
            border: 2px solid #8b4513;
        }
        .head {
            width: 60px;
            height: 60px;
            top: 20px;
            left: 45px;
            border-radius: 50%;
        }
        .body {
            width: 80px;
            height: 100px;
            top: 80px;
            left: 35px;
        }
        .arms {
            width: 20px;
            height: 60px;
            top: 80px;
        }
        .arms.left {
            left: 15px;
        }
        .arms.right {
            left: 115px;
        }
        .legs {
            width: 20px;
            height: 40px;
            top: 180px;
        }
        .legs.left {
            left: 45px;
        }
        .legs.right {
            left: 85px;
        }
        .hat {
            width: 80px;
            height: 20px;
            top: 0;
            left: 35px;
            background-color: #8b0000;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>今日運勢占卜</h1>
    <div id="input-area">
        <button onclick="predictFortune()">預測今日運勢</button>
    </div>
    <div id="result"></div>
    <div id="god-image">
        <div class="hat"></div>
        <div class="head"></div>
        <div class="body"></div>
        <div class="arms left"></div>
        <div class="arms right"></div>
        <div class="legs left"></div>
        <div class="legs right"></div>
    </div>
    <div id="date-time"></div>

    <script>
        const fortunes = [
            { text: '大吉', probability: 0.5 },
            { text: '中吉', probability: 0.2 },
            { text: '小吉', probability: 0.15 },
            { text: '兇', probability: 0.15 }
        ];

        function predictFortune() {
            let random = Math.random();
            let cumulativeProbability = 0;
            let selectedFortune;

            for (let i = 0; i < fortunes.length; i++) {
                cumulativeProbability += fortunes[i].probability;
                if (random <= cumulativeProbability) {
                    selectedFortune = fortunes[i];
                    break;
                }
            }

            document.getElementById('result').innerText = '今日運勢：' + selectedFortune.text;
        }

        function updateDateTime() {
            const now = new Date();
            const formattedDate = now.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric' });
            const formattedTime = now.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('date-time').innerText = '今天日期：' + formattedDate + ' ' + formattedTime;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
